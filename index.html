<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      font-family: "Roboto", sans-serif;
      margin:0;
      background-color: hsl(0, 0%, 8%);
      height:100vh;
      display:grid;
      place-items: center;
    }

    .profile-card{
      background-color: hsl(0, 0%, 12%);
      width: 25%;
      height:70%;
      padding:20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
    }

    .image{
      border-radius: 50%;
      width:25%;
    }
    p{
      margin:0;
    }

    .full-name{
      color: white;
      font-weight: 700;
      margin:2px;
      font-size:x-large;
    }

    .location{
      font-size: small;
      margin:2px;
      font-weight: 500;
      text-align: center;
    }

    .title{
      color:gray;
      font-size: small;
      margin:0;
      font-weight: 500;
    } 
    .links{
      display: flex;
      margin:0;
      flex-direction: column;
      gap: 10px;
      width:100%;
    }
    .link{
      text-align: center;
      background-color: hsl(0, 0%, 20%);
      color:white;
      margin:0;
      font-weight: 500;
      border-radius: 10px;
      width:100%;
      padding:10px 0;

      &:hover{
        cursor:pointer;
        background-color:hsl(75, 94%, 57%) ;
        color:black;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic" class="image" />
    <div>
      <p class="full-name"> Jessica Randall</p>
      <p style="color: hsl(75, 94%, 57%)" class="location">London, United Kingdom</p>
    </div>
    <p class="title">"Frontend developer and avid reader"</p>

    <div class="links">
      <p class="link">GitHub</p>
      <p class="link">Frontend Mentor</p>
      <p class="link">LinkedIn</p>
      <p class="link">Twitter</p>
      <p class="link">Instagram</p>
    </div>
  </div>
</body>
</html>
